<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="dangki.css">
</head>

<body>
    <div class="container">
        <div class="form-register">
            <H2>Đăng Ký tới trang web 20/11</H2>
            <form id="register-form">
                <div class="input-box">
                    <label for="username">Họ và tên</label>
                    <input type="text" id="username" name="username" placeholder="Tên đầy đủ của bạn">

                </div>
        
            
            <div class="class input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email của bạn">
            </div>
            
            <div class="class input-box">
                <label for="password">Mật khẩu</label>
                <input type="password" name="" id="password" name="password" placeholder="Mật khẩu của bạn">
                    
            </div>
            
            <div class="class input-box">
                <label for="confirmPassword">nhập lại Mật khẩu</label>
                <input type="password" name="" id="confirmPassword" name="confirmPassword" placeholder="nhập lại Mật khẩu của bạn">
                    
            </div>
            

            <button class="btn" type="submit">Đăng Ký</button>
            <a href="./index.html">quay về trang chủ</a>
            </form>
            

        </div>
    </div>
    
    <script src="./app.js"></script>

</body>
</html>
